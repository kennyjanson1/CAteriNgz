<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="./CSS/registerStyles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container" id="container">
        <div class="form-container sign-up active">
            <form>
                <h2>Create Account</h2>
                <div class="form-group">
                    <input type="text" id="name" class="form-input" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" class="form-input" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="address" class="form-input" placeholder="Address" required>
                </div>
                <div class="form-group">
                    <input type="text" id="gender" class="form-input" placeholder="Male/Female" required>
                </div>
                <div class="form-group">
                    <input type="date" id="dob" name="dob" class="form-input" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="privacy" name="privacy" required>
                    <div class="check-box">
                        <p>I agree to the privacy requirements</p>
                    </div>
                </div>
                <button type="submit" id="register">Sign Up</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <a href="../index.html"class="go-back"><button>Go Back to Home</button></a>
                    <h1>Welcome Back!</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
